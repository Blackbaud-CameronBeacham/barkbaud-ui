<bb-tile bb-tile-header="'Behavior/Training'">
  <bb-tile-header-content ng-show="dogBehaviorTrainingTile.ratings.length">
      {{ dogBehaviorTrainingTile.ratings.length }}
  </bb-tile-header-content>
  <div>
    <div ng-show="dogBehaviorTrainingTile.ratings">
      <div ng-switch="dogBehaviorTrainingTile.ratings.length || 0">
        <div bb-tile-section ng-switch-when="0" class="bb-no-records">
          This dog has no ratings.
        </div>
        <div ng-switch-default class="bb-repeater">
          <div ng-repeat="rating in dogBehaviorTrainingTile.ratings" class="clearfix bb-repeater-item">
            <h4 class="pull-left">
              {{ rating.category }}
            </h4>
            <h5 class="pull-right">
              {{ rating.value }}
            </h5>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div bb-tile-section class="text-danger" ng-show="dogBehaviorTrainingTile.error">
    Error loading ratings.
  </div>
</bb-tile>
