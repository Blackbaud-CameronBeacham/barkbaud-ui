<bb-tile bb-tile-header="'Behavior/Training'">
  <bb-tile-header-content ng-show="dogBehaviorTrainingTile.previousHomes.length">
      {{ dogBehaviorTrainingTile.previousHomes.length }}
  </bb-tile-header-content>
  <div>
    <div ng-show="dogBehaviorTrainingTile.previousHomes">
      <div ng-switch="dogBehaviorTrainingTile.previousHomes.length || 0">
        <div bb-tile-section ng-switch-when="0" class="bb-no-records">
          This dog has no previous homes.
        </div>
        <div ng-switch-default class="bb-repeater">
          <div ng-repeat="previousHome in dogBehaviorTrainingTile.previousHomes" class="clearfix bb-repeater-item">
            <h4 class="pull-left">
              <a ng-href="{{ previousHome.constituentId | barkConstituentUrl }}" target="_blank">
                {{ previousHome.constituent.name }}
              </a>
            </h4>
            <h5 class="pull-right">
              {{ dogBehaviorTrainingTile.getSummaryDate(previousHome.fromDate) }}
              <span ng-show="previousHome.toDate">
                to {{ dogBehaviorTrainingTile.getSummaryDate(previousHome.toDate) }}
              </span>
            </h5>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div bb-tile-section class="text-danger" ng-show="dogBehaviorTrainingTile.error">
    Error loading previous homes.
  </div>
</bb-tile>
