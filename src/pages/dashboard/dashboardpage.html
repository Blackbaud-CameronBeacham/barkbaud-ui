<div class="container-fluid">
  <h1>Dashboard</h1>
  <div class="panel" ng-repeat="dog in dashboardPage.dogs">
    <div class="panel-body">
      <div class="row">
          <div class="col-md-3 col-lg-2">
              <bark-photo bark-photo-url="dog.image.url"></bark-photo>
          </div>
          <div class="col-md-9 col-lg-10">
              <h2>
                <a ui-sref="dog.views({dogId: dog.objectId})">{{dog.name}}</a>
              </h2>
              <p class="bb-text-block bark-dog-bio">{{dog.bio}}</p>
          </div>
      </div>
    </div>
  </div>
</div>
