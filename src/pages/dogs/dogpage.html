<div class="bb-page-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-lg-2">
                <img ng-src="{{ dogPage.dog.image.url }}" class="bark-dog-photo img-circle center-block" />
            </div>
            <div class="col-md-9 col-lg-10">
                <h1>{{dogPage.dog.name}}</h1>
                <p></p>
                <p class="bark-dog-bio">{{dogPage.dog.bio}}</p>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <bb-tile-dashboard bb-layout="dogPage.layout" bb-tiles="dogPage.tiles"></bb-tile-dashboard>
</div>
