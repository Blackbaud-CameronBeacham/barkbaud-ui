<bb-modal>
  <div class="modal-form">
    <bb-modal-header>Add note</bb-modal-header>
    <div bb-modal-body>
      <form>
        <div class="form-group">
          <label class="control-label">Date</label>
          <bb-datepicker type="text" ng-model="noteAdd.date"></bb-date-picker>
        </div>
        <div class="form-group">
          <label class="control-label">Note</label>
          <input type="text" class="form-control" ng-model="noteAdd.title" />
        </div>
        <div class="form-group">
          <textarea class="form-control" ng-model="noteAdd.description"></textarea>
        </div>
        <div class="form-group">
          <label class="control-label">
            <input type="checkbox" bb-check ng-model="noteAdd.addConstituentNote" />
            Also add this note to the dog's current owner
          </label>
        </div>
      </form>
    </div>
    <bb-modal-footer>
      <bb-modal-footer-button-primary></bb-modal-footer-button-primary>
      <bb-modal-footer-button-cancel></bb-modal-footer-button-cancel>
    </bb-modal-footer>
  </div>
</bb-modal>
