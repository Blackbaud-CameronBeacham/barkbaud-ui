<bb-tile bb-tile-header="'Summary'">
  <div>
    <div ng-show="dogSummaryTile.summary">
      <div ng-switch="dogSummaryTile.summary.length || 0">
        <div bb-tile-section ng-switch-when="0" class="bb-no-records">
          This dog has no summary.
        </div>
        <div ng-switch-default class="bb-repeater">
          <div ng-repeat="summary in dogSummaryTile.summary" class="bb-repeater-item">
            <h4 class="bb-repeater-item-title">{{ summary.constituent.name }}</h4>
            <h5>
              {{ dogSummaryTile.getSummaryDate(summary.fromDate) }}
              <span ng-show="summary.toDate">
                to {{ dogSummaryTile.getSummaryDate(summary.toDate) }}
              </span>
            </h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</bb-tile>
