<div class="container-fluid">
  <h1>Login</h1>
  <div class="panel">
    <div class="panel-body">
      <div ng-if="loginPage.isAuthenticated">
        <button type="button" class="btn btn-primary" ng-click="loginPage.logout()">

      <div>
    </div>
  </div>
</div>
